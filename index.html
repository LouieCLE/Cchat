<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    #chatBox {
      background: white;
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Roblox Chat Viewer</h2>
  <div id="chatBox"></div>
  <input type="text" id="username" placeholder="Your name" style="width: 140px;">
  <input type="text" id="messageInput" placeholder="Message..." style="width: 300px;">
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0YfxI_N4Hr0PYc-KBe4JbkHKHw2wwW8E",
      authDomain: "cchat-36056.firebaseapp.com",
      projectId: "cchat-36056",
      storageBucket: "cchat-36056.appspot.com",
      messagingSenderId: "1029831019837",
      appId: "1:1029831019837:web:9772b48ce64630e0ac4954",
      measurementId: "G-V0FSQBQZ2Z",
      databaseURL: "https://cchat-36056-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'chat');

    const chatBox = document.getElementById("chatBox");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const username = usernameInput.value || "Guest";
      const message = messageInput.value.trim();
      if (!message) return;

      push(chatRef, {
        username,
        message,
        timestamp: new Date().toLocaleString()
      });

      messageInput.value = "";
    });

    onChildAdded(chatRef, snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = `[${data.timestamp}] ${data.username}: ${data.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
